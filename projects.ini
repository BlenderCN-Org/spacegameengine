name = sgecore
type = lib
target = sgecore
include = src/*.h
include = src/*.hpp
include = src/*.c
include = src/*.cpp
exclude = src/gui/*
exclude = src/old_gui/*
exclude = src/plugins/*
option = -DMEDIA_PATH=\"../media/\"
option = -DPLUGIN_PATH=\"plugins\"
option = -DSGE_NARROW_STRING
option = -Wno-long-long
lib = iconv
lib = boost_filesystem
lib = boost_regex
lib = boost_signals

